  <style>
    .parallax {
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyVvQm5RLzpCcJLHz1ep9M7EhV8b7q6CgPVQ&s");

    .modal-content {
      background-color: #74d4e5;

      padding: 20px;
      border-radius: 12px;

      height: 320px;
      position: relative;
      font-size: 20px;

    img {

      height: 45px;
      padding: 3px;
      margin: 1px;
    }

    .fs-small {
      font-size: 0.8rem;
    }

    .card-custom {
      background-color: rgb(224, 241, 244);
    }

      font-size: 0.8rem;

      width: 100%;
      height: 100%;
    }

  <div class="parallax">
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top rounded-4">
      <div class="container-fluid">

          aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">

            <li class="nav-item">

            </li>

            <input class="form-control me-2" type="search" id="searchInput" placeholder="Search" aria-label="Search" />

        </div>
      </div>
    </nav>

    <div id="cards" class="row row-cols-2 row-cols-md-4 g-5 pt-3 pb-3 mx-4 mt-4"> </div>

    <div class="modal-content">
      <span class="close" onclick="closeReplaceModal()">&times;</span>

      <form id="replaceForm">

        <br>
        <input type="hidden" id="coinIdToSave">
        <button class="rounded-pill" type="button" onclick="submitReplaceOption()">Submit</button>

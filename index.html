<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Project HTML</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="https://cdn.jsdelivr.net/npm/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .parallax {
      position: relative;
      min-height: 500px;
      overflow: hidden;
      z-index: 0;
    }

    .parallax::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url("https://bs-uploads.toptal.io/blackfish-uploads/components/open_graph_image/10463236/og_image/optimized/Untitled-f7d57b911c0ea0d188e7db697c0fc7f8.png");
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 0.7;
      z-index: -1;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #74d4e5;
      margin: 15% auto;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      height: 320px;
      position: relative;
      font-size: 20px;

    }

    img {
      width: 45px;
      height: 45px;
      padding: 3px;
      margin: 1px;
    }

    .fs-small {
      font-size: 0.8rem;
    }

    .card-custom {
      background-color: rgb(224, 241, 244);
      box-shadow: 0px 0px 10px rgba(108, 161, 217, 0.7);
      border: 1px solid black;
    }

    footer {
      font-size: 0.8rem;
      background-color: rgb(238, 244, 243);
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="parallax">
    <div class="parallax::before">
      <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top rounded-4">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-4">
              <li class="nav-item">
                <a button onclick="init()" class="nav-link active fw-bold" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="chart.html">Live Server</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
            </ul>
            <form class="d-flex" role="search" id="searchForm">
              <input class="form-control me-2" type="search" id="searchInput" placeholder="Search"
                aria-label="Search" />
            </form>
          </div>
        </div>
      </nav>

      <div id="cards" class="row row-cols-2 row-cols-md-4 g-5 pt-3 pb-3 mx-4 mt-4"> </div>
    </div>
  </div>


  <div id="replaceModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" onclick="closeReplaceModal()">&times;</span>
      <h3>Select Replacement Option:</h3>
      <form id="replaceForm">
        <div id="radioContainer"></div>
        <br>
        <input type="hidden" id="coinIdToSave">
        <button class="rounded-pill" type="button" onclick="submitReplaceOption()">Submit</button>
      </form>
    </div>
  </div>
  <div>
    <footer>
      Coin Project - Nadav Zamir
    </footer>
  </div>

  <script src="utils.js"></script>
  <script src="index.js"></script>

</body>

</html>

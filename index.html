<body>

  <div class="parallax">
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live Server</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <form class="d-flex" role="search" id="searchForm">
            <input class="form-control me-2" type="search" id="searchInput" placeholder="Search" aria-label="Search" />
            <button onclick="searchButton()" class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </div>

  <!-- Trigger Button -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#optionsModal">
    Choose Option
  </button>

  <!-- Modal -->
  <div class="modal fade" id="optionsModal" tabindex="-1" aria-labelledby="optionsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="optionsModalLabel">Select an Option</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form id="optionForm">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="option" id="option1" value="Option 1">
              <label class="form-check-label" for="option1">Option 1</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="option" id="option2" value="Option 2">
              <label class="form-check-label" for="option2">Option 2</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="option" id="option3" value="Option 3">
              <label class="form-check-label" for="option3">Option 3</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="option" id="option4" value="Option 4">
              <label class="form-check-label" for="option4">Option 4</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="option" id="option5" value="Option 5">
              <label class="form-check-label" for="option5">Option 5</label>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="submitOption">Submit</button>
        </div>

      </div>
    </div>
  </div>


<div class="collapse" id="collapseExample">
  <div class="card card-body">
    Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
  </div>
</div>

  <div id="cards" class="row row-cols-1 row-cols-md-4 g-4 m-3">
   
  </div>

  <script src="index.js"></script>
</body>

</html>
